<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section id="login" class="login-section">
      <div class="login-empty"></div>
      <form class="login-form">
        <span class="login-text">Hello, what's your name?</span>
        <input type="text" class="login-input" required />
      </form>
      <div class="login-empty"></div>
    </section>
    <section id="main" class="main hidden">
      <div class="header">
        <div class="empty"></div>
        <div class="weatherCity">
          <span class="weather"></span>
          <span class="city"></span>
        </div>
      </div>
      <div class="center">
        <div class="clock">
          <span class="time"></span>
        </div>
        <span class="greeting"></span>
        <div id="todo">
          <form class="todo-form">
            <input
              type="text"
              class="todo-input"
              placeholder="What is your focus for today?"
              required
            />
          </form>
          <ul class="todo-list"></ul>
        </div>
      </div>
      <div class="bottom">
        <span class="quote"></span>
        <span class="author"></span>
      </div>
    </section>
    <script src="js/todo.js"></script>
    <script src="js/login.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/background.js"></script>
    <script
      src="https://kit.fontawesome.com/444e6dae6d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
